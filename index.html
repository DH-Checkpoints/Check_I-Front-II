<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/324dce4e36.js"
      crossorigin="anonymous"
    ></script>

    <title>Checkpoint I</title>
  </head>

  <body>
    <header>
      <div>
        <h2>Cadastro</h2>
      </div>
      <div class="div-form">
        <form>
          <input type="text" id="banner" placeholder="Url para o banner" />
          <input type="text" id="github" placeholder="Seu usuário Github" />
          <input type="text" id="nome" placeholder="Seu nome" />
          <input type="text" id="ocupacao" placeholder="Sua ocupação" />
          <input type="text" id="telefone" placeholder="Seu telefone" />
          <input type="text" id="email" placeholder="Seu melhor e-mail" />
          <input type="text" id="portifolio" placeholder="Seu site/portifólio"/>
          <input type="text" id="cidade" placeholder="Cidade natal" />
          <input type="text" id="instagram" placeholder="Url Instagram" />
          <input type="text" id="linkedin" placeholder="Url Linkedin" />
          
          <div class="button-form">
            <button id="novaPostagem">Cadastrar</button>
          </div>
        </form>
      </div>
    </header>

    <section class="cards">
      
    </section>

    <script src="main.js"></script>
  </body>
</html>
